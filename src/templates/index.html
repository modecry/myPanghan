<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<link rel="stylesheet" href="index.css"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Document</title>
</head>
<body>
<div class="reclam-container">
	<div id="reclam-1">dsadsa</div>
	<div id="reclam-2">dsadsa</div>
</div>

<div class="categories-container t-rec_pt_0 t-rec_pb_15 t-container"></div>
<div class="search-container  t-rec_pt_0 t-rec_pb_30 t-container"></div>
<div class="services-container  t-rec_pt_0 t-rec_pb_30 t-container"></div>
</body>
<script>
    /*
		 *  Cхема требуемых данных для рендера
		 */
    const SERVICE_SCHEME = {
        name: "gsx$name",
        whatsapp: "gsx$whatsapp",
        telegram: "gsx$telegram",
        instagram: "gsx$telegram",
        facebook: "gsx$facebook",
        service: "gsx$service",
        description: "gsx$description",
        cat: "gsx$cat"
    };

    /*Скрытие рекламных блоков*/
    const reclam_containers = document.querySelector(".reclam-container").children;
    for(let i =0; i<reclam_containers.length;i++){
        reclam_containers[i].style.display = "none";
		}

    const RECLAM_BLOCKS_CATEGORIES_DEPENDECIES = [
        {
            node: reclam_containers[0],
            dependencies: ["Фото", "Видео"]
        }
    ]


    /*Настраиваемые параметры для инстанса*/
    const ServicesConfig = {
        url: "https://gist.githubusercontent.com/modecrywork/427f419e58130e9b91ad12eb167988cf/raw/9363cd014e00a74b97b3e7a4ec7444bddeae660b/testdata",
        scheme: SERVICE_SCHEME,
        filtersSettings: {
            search: true,
            fields: ["name", "service", "description", "category"],
        },
        marketBlocks: RECLAM_BLOCKS_CATEGORIES_DEPENDECIES
    }
    const rootSettings = {
        services: ".services-container",
        categories: ".categories-container",
        search: ".search-container",
    }

    const ServicesContent = new StructuredContent(ServicesConfig, rootSettings);
    ServicesContent.init(); // инициализируем контент

</script>
</html>
